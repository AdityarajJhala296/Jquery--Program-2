<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("#heart").fadeToggle("slow");
            })
        })
    </script>
    <style>
        #heart{
            width: 400px;
            height: 400px;
            margin-top: 15px;
            margin-left: 15px;
            margin-bottom: 15px;
            color: red;
        }
        #b1{
            margin-left: 150px;
        }
    </style>
    <title>
        fadeToggle
    </title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" id="heart" fill="currentColor" class="bi bi-heart-pulse-fill" viewBox="0 0 16 16">

      </svg>
      <br>
      <button id="b1" type="button" class="btn btn-success">Click me Softly</button>
